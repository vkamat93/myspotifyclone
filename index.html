<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpotify - Web Player: Music for everyone</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="nav flex items-center">
        <div class="spotify-img">
            <img src="logo.svg" alt="spotify logo">
        </div>
        <div class="home-img">
            <img src="home-icon-svgrepo-com.svg" alt="home-icon">
        </div>
        <div class="search-container">
            <input type="search" class="search-input" placeholder="What do you want to play?">
            <button class="search-button" type="submit">
                <span class="magnifying-glass">&#128269;</span>
            </button>
        </div>
    </div>
    <div class="container flex bg-black p-1">
        <div class="left rounded bg-grey p-1">
            Your Library
            <div class="songList">
                <ul>
                </ul>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey p-1">
            <div class="spotify-playlist">
                <h2>Trending Songs</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <img src="play-btn.svg" alt="play-btn">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="album-art">
                        <h4>Pal Pal</h4>
                        <p>Afusic, AliSomMusic</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play-btn.svg" alt="play-btn">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="album-art">
                        <h4>Pal Pal</h4>
                        <p>Afusic, AliSomMusic</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play-btn.svg" alt="play-btn">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="album-art">
                        <h4>Pal Pal</h4>
                        <p>Afusic, AliSomMusic</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play-btn.svg" alt="play-btn">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="album-art">
                        <h4>Pal Pal</h4>
                        <p>Afusic, AliSomMusic</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play-btn.svg" alt="play-btn">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="album-art">
                        <h4>Pal Pal</h4>
                        <p>Afusic, AliSomMusic</p>
                    </div>
                </div>
                <div class="now-playing-bar">
                    <div class="songinfo"></div>
                    <div class="songcontrols">
                        <img src="previous-stroke-rounded.svg" alt="previous"">
                        <img src=" play-circle-02-stroke-rounded.svg" alt="play">
                        <img src="next-stroke-rounded.svg" alt="next">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
